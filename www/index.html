<body>
    <div style="margin: 0px; padding: 0px; width: 320px;">
        <div id="display_container">
            <div runat="server" id="display">
                Connecting...</div>
        </div>
        <div style="height: 285px;">
            <div>
                <div class="button blue" id="1">
                    1<div class="keyLabel">
                        OFF</div>
                </div>
                <div class="button blue" id="2">
                    2<div class="keyLabel">
                        AWAY</div>
                </div>
                <div class="button blue" id="3">
                    3<div class="keyLabel">
                        STAY</div>
                </div>
            </div>
            <div>
                <div class="button blue" id="4">
                    4<div class="keyLabel">
                        MAX</div>
                </div>
                <div class="button blue" id="5">
                    5<div class="keyLabel">
                        TEST</div>
                </div>
                <div class="button blue" id="6">
                    6<div class="keyLabel">
                        BYPASS</div>
                </div>
            </div>
            <div>
                <div class="button blue" id="7">
                    7<div class="keyLabel">
                        INSTANT</div>
                </div>
                <div class="button blue" id="8">
                    8<div class="keyLabel">
                        CODE</div>
                </div>
                <div class="button blue" id="9">
                    9<div class="keyLabel">
                        CHIME</div>
                </div>
            </div>
            <div>
                <div class="button blue" id="Star">
                    *<div class="keyLabel">
                        READY</div>
                </div>
                <div class="button blue" id="0">
                    0</div>
                <div class="button blue" id="Pound">
                    #</div>
            </div>
            <div>
                <div class="button green" id="F1">
                    STAY
                </div>
                <div class="button green" id="F2">
                    AWAY
                </div>
                <div class="button red" id="F3">
                    PANIC
                </div>
            </div>
            <div>
                <div class="button darkblue" id="Pound-7-0-1" style="font-size: x-small;">
                    LEFT GARAGE
                </div>
                <div class="button darkblue" id="Pound-7-0-2" style="font-size: x-small;">
                    RIGHT GARAGE
                </div>
                <div class="button">
                </div>
            </div>
            <div style="display: none;">
                <div class="button green" id="Pound-7-0-1">
                    1 - ON
                </div>
                <div class="button red" id="Pound-8-0-1">
                    1 - OFF
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
	$(function() {
    	  AlarmHelper.init();
	});

   	var AlarmHelper = {
	  socketsPort: 81,
    	  init: function(){
            $('.button').mousedown(function() {
              //var audio = $('#audio_beep').get(0);
              //audio.pause();
              //audio.play();
              $(this).addClass('pressed');
            });

            $('.button').mouseup(function() {
              $(this).removeClass('pressed');
            });

	    var commandChannel = io.connect('/command');
	    var displayChannel = io.connect('/display');
	    
	    $('.button').click(function(){
            	commandChannel.emit('execute', $(this).attr('id'));
            });

	    displayChannel.on('updated', function(msg){
                $('#display').text(msg.text);
            });

	   }
         };
    </script>
</body>
</html>
